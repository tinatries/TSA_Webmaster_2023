                <div class="reserve-head">

                </div>
                    <form action>
                        <div>
                            <label>Mission:</label>
                            <select>
                              <option>LUNAR</option>
                              <option disabled value="postcss">MARS</option>
                              <option disabled value="other">ISS</option>
                            </select>
                        </div>
                        <div>
                            <label>Launch Date:</label>
                            <select>
                              <option> 7 / 12</option>
                              <option> 9 / 5</option>
                              <option disabled>3 / 1</option>
                              <option disabled>6 / 12</option>
                              <option disabled>11 / 30</option>
                              <option disabled>1 / 24</option>
                            </select>
                        </div>
                        <div>
                            <label for="fn">First Name</label><br>
                            <input id="fn" type="text" required/>
                        </div>
                        <div>
                            <label for="ln">Last Name</label><br>
                            <input id="ln" type="text" required/>
                        </div>
                        <div>
                            <label for="email">Email</label><br>
                            <input id="email" type="email" required/>
                        </div>
                    </form>
